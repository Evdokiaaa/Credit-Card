<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />

    <title>Age calculator app</title>

    <style></style>
  </head>
  <body>
    <main class="container">
      <section class="container__bg">
        <!--card front-->
        <div class="card__front">
          <img class="card__logo" src="card-logo.svg" alt="card-front" />
          <p class="card__front-number">0000 0000 0000 0000</p>
          <div class="card__front-details">
            <p class="card__front-name">JANE APPLESEED</p>
            <p class="card__front-date">
              <span class="card__front-month">00</span>
              /
              <span class="card__front-year">00</span>
            </p>
          </div>
        </div>
        <!--card back-->
        <div class="card__back">
          <p class="card__back-cvc">000</p>
        </div>
      </section>
      <section class="container__form">
        <form class="form">
          <label class="form__label" for="cardHolder">CARDHOLDER NAME</label>
          <input
            class="form__input"
            id="cardHolder"
            name="cardHolder"
            type="text"
            MAXLENGTH="25"
            placeholder="e.g. Jane Appleseed"
          />
          <div class="form__error-name error"></div>
          <label class="form__label" for="cardNumber">CARD NUMBER</label>
          <input
            class="form__input"
            id="cardNumber"
            name="cardNumber"
            type="text"
            MAXLENGTH="19"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <div class="form__error-number error"></div>

          <!--cvc-->
          <div class="form__expiration-cvc">
            <label class="form__label" for="expirationMonth"
              >Exp. Date (MM/YY)</label
            >
            <label class="form__label" for="cardCvc">CVC</label>
            <div class="form__expiration-cvc__data">
              <!-- expiration month -->
              <input
                class="form__input"
                type="text"
                name="expirationMonth"
                id="expirationMonth"
                maxlength="2"
                placeholder="MM"
              />
              <!-- expiration year -->
              <input
                class="form__input"
                type="text"
                name="expirationYear"
                id="expirationYear"
                maxlength="2"
                placeholder="YY"
              />
            </div>
            <input
              class="form__input"
              type="text"
              name="cardCvc"
              id="cardCvc"
              maxlength="3"
              placeholder="e.g. 123"
            />
            <div class="form__expiration-errors">
              <div class="form__input-mm--error error"></div>
              <div class="form__input-yy--error error"></div>
            </div>
            <div class="form__input-cvc--error error"></div>
          </div>
          <button class="form__confirm-button" type="submit">Confirm</button>
        </form>
        <section class="confirmation__container hidden">
          <img
            class="confirmation__img"
            src="./icon-complete.svg"
            alt="complete-icon"
          />
          <h1 class="confirmation__thanks">Thank you!</h1>
          <p class="confirmation__message">We've added your card details</p>
          <button class="confirmation__btn">Continue</button>
        </section>
      </section>
    </main>
    <script src="script.js"></script>ri
  </body>
</html>
